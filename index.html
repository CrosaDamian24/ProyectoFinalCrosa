<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Pedi tu postre</title>
</head>

<body class="fondo">



    <!-- Para la carga asin -->
    <div id="spinner">
        <div class="lds-dual-ring ">&nbsp
        </div>
    </div>

    <!-- Contenedor con titulo, logo de carrito y cantidad -->
    <div class="container">
        <!-- Titulo -->
        <div class="row ">
            <h1 class="text-center fuenteTitulo p-1">Postres Online</h1>

        </div>

        <!-- Boton de carrito y cantidad -->
        <div class="row d-flex">
            <div class='col-xl-10'>

            </div>
            <div class='color col-xl-2 text-end '>

                <button id="carrito" type="button" class="colorboton border-0" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop1">
                    ðŸ›’
                </button>
                <div class="modal fade " id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered ">
                        <div class="modal-content carrito">
                            <div class="modal-header ">
                                <h6 class="modal-title " id="staticBackdropLabel">Su carrito</h6>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modalcarrito" class="modal-body">

                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <output id="totcarro" class="cantidad" type="number" readonly></output>
            </div>
        </div>
    </div>

    <!-- Seccion con los postres, opciones de pago, envio y compra -->
    <div class="container align-content-xl-between mt-2">
        <!-- postres -->
        <div class="row" id="div">
        </div>
        <div class="card mt-2 card__sombra card__sombra--modificada d-flex fuente" >
            <!-- Envio -->
            <div class=" mt-4 d-flex justify-content-center" >
                <div class="col-7 text-end" >
                    <strong class="p-1"> <a>Desea Envio? </a></strong>

                    <select name="" id="envio" class="selectorColor">
                        <option value="NO">NO</option>
                        <option value="SI">SI</option>
                    </select>
                </div>
                <div class="col-5">
                    <strong class="p-1">
                        <output type="text" id="precio"></output>
                    </strong>
                </div>
            </div>

            <!-- Medio de pago -->
            <div class="m-2 d-flex justify-content-center">
                <div class="col-7 text-end">
                    <strong class="p-1 "><a>Medio de pago</a></strong>


                    <select name="" id="medioPago" class="selectorColor">
                        <option value="DEBITO">DÃ©bito</option>
                        <option value="EFECTIVO">Efectivo</option>
                    </select>
                </div>
                <div class="col-5">
                    <strong class="p-1">
                        <output type="text" id="descuento"></output>
                    </strong>

                </div>
            </div>

            <!-- Button Comprar -->
            <div class=" d-flex justify-content-center">
                <button id="comprar" type="button" class="btn selectorColor m-1" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Comprar
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js">        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
