<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Pedi tu postre</title>
</head>

<body>
    <!-- Para la carga asin -->
    <div id="spinner">
        <div class="lds-dual-ring ">&nbsp
        </div>
    </div>

    <!-- Contenedor con titulo, logo de carrito y cantidad -->
    <div class="container">
        <!-- Titulo -->
        <div class="row">
            <h1 class="text-center">Postres Online</h1>
        </div>

        <!-- Boton de carrito y cantidad -->
        <div class="row d-flex">
            <div class='col-xl-10'>

            </div>
            <div class='col-xl-2 text-end '>

                <button id="carrito" type="button" class="border-0" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop1">
                    ðŸ›’
                </button>
                <div class="modal fade " id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 " id="staticBackdropLabel">Su carrito</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modalcarrito" class="modal-body">

                            </div>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div> -->
                        </div>
                    </div>
                </div>
                <output id="totcarro" class="text-bg-danger cantidad" type="number" readonly></output>
            </div>
        </div>
    </div>

    <!-- Seccion con los postres, opciones de pago, envio y compra -->
    <div class="container align-content-xl-between mt-2">
        <!-- postres -->
        <div class="row" id="div">
        </div>

        <!-- Envio -->
        <div class="col-xl-6 m-2">
            <strong> <a>Desea Envio?</a></strong>
            <select name="" id="envio" class="bg-primary text-white">
                <option value="NO">NO</option>
                <option value="SI">SI</option>
            </select>
            <strong>
                <output type="text" id="precio" class="text-danger"></output>
            </strong>
        </div>

        <!-- Medio de pago -->
        <div class="col-xl-6 m-2">
            <strong><a>Medio de pago</a></strong>
            <select name="" id="medioPago" class="bg-primary text-white">
                <option value="DEBITO">Debito</option>
                <option value="EFECTIVO">Efectivo</option>
            </select>
            <strong>
                <output type="text" id="descuento" class="text-danger"></output>
            </strong>
        </div>

        <!-- Button Comprar -->
        <button id="comprar" type="button" class="btn btn-primary m-1" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Comprar
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js">        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
